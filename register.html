<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in / Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="reg-heading">
                <img src="images/logo.png" alt="Logo" class="logo">
                <p class="log-heading">Sign up</p>
            </div>
            <div class="cred">
                <form action="#">
                <label for="email">Email</label>
                <input type="text" class="reg-email" name="email">
                <label for="username">Username</label>
                <input type="text" class="reg-username" name="username">
                <label for="password">Password</label>
                <input type="text" class="reg-password"  name="password">
                <label for="password"> Confirm password</label>
                <input type="text" class="reg-password"  name="password">
                <input type="submit" value="Sign up" class="reg-submit">
                <div class="cred-bottom">
                    
                    <p class="msg">Already a user? <a href="login.html" class="register">Sign in</a></p>
                </div>
            </form>
            </div>
            
            
        </div>
    </div>
</body>
</html>
