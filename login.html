<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in / Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="heading">
                <img src="images/logo.png" alt="Logo" class="logo">
                <p class="log-heading">Sign in</p>
            </div>
            <div class="cred">
                <form action="#">
                <label for="username">Username or Email</label>
                <input type="text" class="username" name="username">
                <label for="password">Password</label>
                <input type="text" class="password"  name="password">
                <input type="submit" value="Sign in" class="submit">
                <div class="cred-bottom">
                    <a href="forgot-pass.html" class="forgot-pass">Forgot password?</a>
                    <p class="msg">New user? <a href="register.html" class="register">Register</a></p>
                </div>
            </form>
            </div>
            
            
        </div>
    </div>
</body>
</html>
